<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>全球熱帶氣旋路徑地圖（IBTrACS）</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <!-- 你的樣式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="container-fluid p-3">
    <h3 class="mb-3">西北太平洋颱風路徑地圖（ IBTrACS ）</h3>

    <div class="row g-4 align-items-end">
      <div class="col-auto">
        <label class="form-label d-block">盆地選擇</label>
        <div class="form-check"><input class="form-check-input basin" type="checkbox" value="NA" id="basin_na" checked><label class="form-check-label" for="basin_na">北大西洋</label></div>
        <div class="form-check"><input class="form-check-input basin" type="checkbox" value="EP" id="basin_ep" checked><label class="form-check-label" for="basin_ep">東北太平洋</label></div>
        <div class="form-check"><input class="form-check-input basin" type="checkbox" value="CP" id="basin_cp" checked><label class="form-check-label" for="basin_cp">中北太平洋</label></div>
        <div class="form-check"><input class="form-check-input basin" type="checkbox" value="WP" id="basin_wp" checked><label class="form-check-label" for="basin_wp">西北太平洋</label></div>
        <div class="form-check"><input class="form-check-input basin" type="checkbox" value="NI" id="basin_ni" checked><label class="form-check-label" for="basin_ni">北印度洋</label></div>
        <div class="form-check"><input class="form-check-input basin" type="checkbox" value="SI" id="basin_si" checked><label class="form-check-label" for="basin_si">南印度洋</label></div>
        <div class="form-check"><input class="form-check-input basin" type="checkbox" value="SP" id="basin_sp" checked><label class="form-check-label" for="basin_sp">南太平洋</label></div>
      </div>

      <div class="col-auto">
        <label class="form-label d-block">颱風等級</label>
        <div class="form-check"><input class="form-check-input level" type="checkbox" value="熱帶性低氣壓" id="lv_td" checked><label class="form-check-label" for="lv_td">熱帶性低氣壓</label></div>
        <div class="form-check"><input class="form-check-input level" type="checkbox" value="輕度颱風" id="lv_lt" checked><label class="form-check-label" for="lv_lt">輕度颱風</label></div>
        <div class="form-check"><input class="form-check-input level" type="checkbox" value="中度颱風" id="lv_mt" checked><label class="form-check-label" for="lv_mt">中度颱風</label></div>
        <div class="form-check"><input class="form-check-input level" type="checkbox" value="強烈颱風" id="lv_st" checked><label class="form-check-label" for="lv_st">強烈颱風</label></div>
      </div>

      <div class="col-auto">
        <label for="yearInput" class="form-label">西元年</label>
        <input id="yearInput" type="number" class="form-control" placeholder="例如 2015" value="2009" />
      </div>

      <div class="col-auto">
        <button id="btnLoad" class="btn btn-primary">載入</button>
      </div>
    </div>

    <div id="map" class="mt-3"></div>
    <small class="text-muted">資料來源：NOAA IBTrACS（WMO 10 分鐘風速），等級依中央氣象署標準換算。</small>
  </div>

  <!-- axios 放在 main.js 前 -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
